<html>
    <head>
        <title>Submitting a new link</title>
    </head>
    <body>
        <form method="post" action="http://localhost:9000/insertLink" onsubmit="sendData()">
            <p>
                URL
                <input size="80" name="url" value="{{url}}"/>
            </p>

            <p>
                Title
                <input size="80" name="title" value="{{title}}"/>
            </p>
            <p>
                Comment
                <textarea style="width:300px; height:200px" name="comment" value="{{comment}}">
                </textarea>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </body>


    <!--
    document.location.href="http://localhost:9000/submit?url=" + document.location.href + "&title=" + document.title;
    -->
</html>
